<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Mahjong Slot</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
      width: 300px;
      text-align: center;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Mahjong</h2>
    <input type="text" id="username" placeholder="Username" required />
    <button onclick="login()">Masuk</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      if (!username) {
        alert("Masukkan username!");
        return;
      }
      localStorage.setItem("mahjong_user", username);

      if (!localStorage.getItem("saldo_" + username)) {
        localStorage.setItem("saldo_" + username, 0); // saldo awal
        localStorage.setItem("log_" + username, JSON.stringify([])); // log awal
      }

      window.location.href = "slot.html";
    }
  </script>
</body>
</html>
