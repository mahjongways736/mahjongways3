<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Slot Mahjong</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container, .login-box {
      max-width: 800px;
      margin: 40px auto;
      background: #222;
      padding: 20px;
      border-radius: 10px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border: 1px solid #444;
    }
    th {
      background: #333;
    }
    .actions button {
      margin: 2px;
      font-size: 14px;
    }
    .log-area {
      max-height: 300px;
      overflow-y: auto;
      background: #111;
      padding: 10px;
      text-align: left;
      border: 1px solid #333;
      border-radius: 5px;
    }
  </style>
</head>
<body>  <div id="loginBox" class="login-box">
    <h2>Login Admin</h2>
    <input type="password" id="adminPass" placeholder="Masukkan password">
    <button onclick="loginAdmin()">Login</button>
    <p id="loginStatus"></p>
  </div>  <div class="container" id="adminPanel" style="display:none">
    <h2>Admin Panel - Slot Mahjong</h2><label>Atur Persentase Menang (0-100)</label><br>
<input type="number" id="winChance" min="0" max="100" step="1">
<button onclick="simpanWinChance()">Simpan</button>
<p id="notifWin"></p>

<h3>Data Pemain</h3>
<button onclick="tampilkanPemain()">Tampilkan Semua Pemain</button>
<table>
  <thead>
    <tr>
      <th>Username</th>
      <th>Saldo</th>
      <th>Status</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody id="tabelPemain"></tbody>
</table>

<div id="logContainer" style="display:none">
  <h3>Log Transaksi: <span id="logUsername"></span></h3>
  <div class="log-area" id="logData"></div>
</div>

  </div>  <script>
    const ADMIN_PASSWORD = "admin123";

    function loginAdmin() {
      const input = document.getElementById("adminPass").value;
      if (input === ADMIN_PASSWORD) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        initAdmin();
      } else {
        document.getElementById("loginStatus").innerText = "Password salah!";
      }
    }

    function simpanWinChance() {
      const nilai = parseInt(document.getElementById("winChance").value);
      if (isNaN(nilai) || nilai < 0 || nilai > 100) {
        document.getElementById("notifWin").innerText = "Nilai tidak valid!";
        return;
      }
      localStorage.setItem("winChance", nilai);
      document.getElementById("notifWin").innerText = `Win chance disimpan: ${nilai}%`;
    }

    function tampilkanPemain() {
      const tbody = document.getElementById("tabelPemain");
      tbody.innerHTML = "";
      for (let key in localStorage) {
        if (key.startsWith("saldo_")) {
          const username = key.replace("saldo_", "");
          const saldo = parseInt(localStorage.getItem(key));
          const blokir = localStorage.getItem("blokir_" + username) === "1";
          const status = blokir ? "Blokir" : "Aktif";

          tbody.innerHTML += `
            <tr>
              <td>${username}</td>
              <td>Rp${saldo.toLocaleString()}</td>
              <td>${status}</td>
              <td class="actions">
                <button onclick="resetSaldo('${username}')">Reset</button>
                <button onclick="toggleBlokir('${username}')">${blokir ? 'Buka Blokir' : 'Blokir'}</button>
                <button onclick="lihatLog('${username}')">Lihat Log</button>
                <button onclick="hapusAkun('${username}')">Hapus</button>
              </td>
            </tr>`;
        }
      }
    }

    function resetSaldo(username) {
      localStorage.setItem("saldo_" + username, 50000);
      alert("Saldo " + username + " telah direset ke Rp50.000");
      tampilkanPemain();
    }

    function toggleBlokir(username) {
      const status = localStorage.getItem("blokir_" + username);
      if (status === "1") {
        localStorage.removeItem("blokir_" + username);
      } else {
        localStorage.setItem("blokir_" + username, "1");
      }
      tampilkanPemain();
    }

    function lihatLog(username) {
      const logs = JSON.parse(localStorage.getItem("log_" + username) || "[]");
      const logContainer = document.getElementById("logContainer");
      const logArea = document.getElementById("logData");
      const logUsername = document.getElementById("logUsername");

      logUsername.textContent = username;
      logArea.innerHTML = logs.length === 0 ? "Tidak ada log." : logs.map(log => `<div>${log}</div>`).join("");
      logContainer.style.display = "block";
    }

    function hapusAkun(username) {
      if (confirm("Yakin ingin menghapus akun " + username + "?")) {
        localStorage.removeItem("saldo_" + username);
        localStorage.removeItem("blokir_" + username);
        localStorage.removeItem("log_" + username);
        alert("Akun " + username + " telah dihapus.");
        tampilkanPemain();
      }
    }

    function initAdmin() {
      const win = parseInt(localStorage.getItem("winChance") || "30");
      document.getElementById("winChance").value = win;
    }
  </script></body>
</html>
