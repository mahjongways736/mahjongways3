<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login Admin</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
      width: 300px;
      text-align: center;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Admin</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="loginAdmin()">Masuk</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAThDmthe18wYK8uTKS6rdp1V6yGmzSHds",
      authDomain: "slotmahjong-92afb.firebaseapp.com",
      databaseURL: "https://slotmahjong-92afb-default-rtdb.firebaseio.com",
      projectId: "slotmahjong-92afb",
      storageBucket: "slotmahjong-92afb.appspot.com",
      messagingSenderId: "700849730294",
      appId: "1:700849730294:web:17736d11c28b4d381132d7"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
  </script>

  <script>
    function loginAdmin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Isi semua kolom!");
        return;
      }

      const ref = database.ref("admin_akun/" + username);
      ref.get().then(snapshot => {
        if (!snapshot.exists()) {
          alert("Username tidak ditemukan.");
        } else {
          const data = snapshot.val();
          if (data.password === password) {
            // Simpan status login jika ingin
            sessionStorage.setItem("admin_login", username);
            window.location.href = "admin_panel.html";
          } else {
            alert("Password salah.");
          }
        }
      }).catch(error => {
        console.error("Error login:", error);
        alert("Terjadi kesalahan saat login.");
      });
    }
  </script>
</body>
</html>
